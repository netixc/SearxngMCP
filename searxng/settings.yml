use_default_settings: true

general:
  debug: false
  instance_name: "SearXNG MCP"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json

server:
  secret_key: "CHANGE_THIS_TO_YOUR_OWN_SECRET_KEY"  # Generate with: openssl rand -hex 32
  limiter: false
  image_proxy: true
  method: "GET"

ui:
  static_use_hash: true
  default_theme: simple
  theme_args:
    simple_style: dark

# All default engines are enabled via use_default_settings: true
# This includes Google, Bing, DuckDuckGo, Brave, Wikipedia, YouTube, and 100+ more
# The MCP server can select specific engines per search using the engines parameter
